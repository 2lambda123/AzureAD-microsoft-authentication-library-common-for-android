# 'Allow scripts to access the OAuth token' was selected in pipeline.  Add the following YAML to any steps requiring access:
#       env:
#           MY_ACCESS_TOKEN: $(System.AccessToken)
# Variable 'android:serverUrl' was defined in the Variables tab
# Variable 'build_type' was defined in the Variables tab
# Variable 'distMsalVersion' was defined in the Variables tab
# Variable 'ENV_VSTS_MVN_ANDROID_MSAL_USERNAME' was defined in the Variables tab
# Variable 'msal_flavor' was defined in the Variables tab
# Variable 'mvnAccessToken' was defined in the Variables tab
# Variable 'test_repo_branch' was defined in the Variables tab
# Variable 'test_repo_dir' was defined in the Variables tab
# Cron Schedules have been converted using UTC Time Zone and may need to be updated for your location
variables:
- name: BuildParameters.cmdLineArgs
  value: /F:$(Build.SourcesDirectory)+"\adal\src\" /T:9 /O:\"PoliCheck.xml\"
- name: BuildParameters.inputType
  value: Basic
schedules:
- cron: 0 1 * * 1,2,3,4,5
  branches:
    include:
    - shahzaibj/droidSetupDevexOnly
  always: true
name: $(date:yyyyMMdd)$(rev:.r)
resources:
  repositories:
  - repository: self
    type: git
    ref: shahzaibj/droidSetupDevexOnly
jobs:
- job: Phase_1
  displayName: Phase 1
  cancelTimeoutInMinutes: 1
  pool:
    name: Hosted Windows 2019 with VS2019
  steps:
  - checkout: self
    clean: true
    submodules: recursive
    persistCredentials: True
  - task: CredScan@2
    name: CredScan_1
    displayName: Run CredScan
    inputs:
      toolVersionV2: LatestPreRelease
      debugMode: false
      folderSuppression: false
  - task: PoliCheck@1
    name: PoliCheck_2
    displayName: Run PoliCheck
    inputs:
      inputType: $(BuildParameters.inputType)
      cmdLineArgs: $(BuildParameters.cmdLineArgs)
      importEx: 0
      optionsFC: 1
      optionsXS: 1
      optionsSEV: 1|2
      optionsPE: 1|2|3|4
  - task: PublishSecurityAnalysisLogs@2
    name: PublishSecurityAnalysisLogs15
    displayName: Publish Security Analysis Logs
  - task: PowerShell@2
    displayName: Setup Android Complete
    inputs:
      targetType: inline
      script: >-
        # Include the .gitconfig file included with project to your local gitconfig

        git config --local include.path ../.gitconfig

        # Run this newly minted command to clone each repo as a subfolder

        git droidSetupDevexOnly
      errorActionPreference: continue
  - task: PowerShell@2
    displayName: Lowercase build variant
    inputs:
      targetType: inline
      script: >-
        $buildType = "$(build_type)".ToLower()

        $msalFlavor= "$(msal_flavor)".ToLower()

        Write-Host "##vso[task.setvariable variable=BuildType;]$buildType"

        Write-Host "##vso[task.setvariable variable=MsalFlavor;]$msalFlavor"
  - task: PowerShell@2
    displayName: Generate Assemble Task Name for build MSAL Test App
    inputs:
      targetType: inline
      script: >-
        $TextInfo = (Get-Culture).TextInfo

        $BuildType = $TextInfo.ToTitleCase("$(buildType)")

        $MsalFlavor = $TextInfo.ToTitleCase("$(msalFlavor)")

        $assembleTask = "assemble" + $MsalFlavor + $BuildType


        if (("$(distMsalVersion)" -ne "")) {
            $assembleTask = $assembleTask + " -PdistMsalVersion=" + "$(distMsalVersion)"
        }


        Write-Host "##vso[task.setvariable variable=AssembleTask;]$assembleTask"
  - task: CmdLine@1
    displayName: Set MVN Access Token in Environment
    inputs:
      filename: echo
      arguments: '##vso[task.setvariable variable=ENV_VSTS_MVN_ANDROID_MSAL_USERNAME]$(mvnAccessToken)'
  - task: AzureKeyVault@1
    displayName: 'Azure Key Vault: Download Cert for Automation'
    inputs:
      ConnectedServiceName: 52f0b8f0-fbe7-4c1b-8169-25886eb6bab4
      KeyVaultName: ADALTestInfo
      SecretsFilter: AndroidAutomationRunner
  - task: PowerShell@2
    displayName: Install Automation Cert
    inputs:
      targetType: inline
      script: >
        $kvSecretBytes = [System.Convert]::FromBase64String('$(AndroidAutomationRunner)')

        $certCollection = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2Collection

        $certCollection.Import($kvSecretBytes, $null, [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]::Exportable)


        $protectedCertificateBytes = $certCollection.Export([System.Security.Cryptography.X509Certificates.X509ContentType]::Pkcs12)

        $pfxPath = '$(Build.SourcesDirectory)' + "\TestCert.pfx"

        [System.IO.File]::WriteAllBytes($pfxPath, $protectedCertificateBytes)


        Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation Cert:\CurrentUser\My
  - task: Gradle@1
    name: Gradle1
    displayName: Assemble Azure Sample App
    inputs:
      tasks: AzureSample:clean AzureSample:assembleLocalDebug
      publishJUnitResults: false
      jdkArchitecture: x86
      sqAnalysisBreakBuildIfQualityGateFailed: false
  - task: PublishBuildArtifacts@1
    displayName: Publish Azure Sample App APK
    inputs:
      PathtoPublish: c:/temp/android_auth/AzureSample/outputs/apk/local/debug/AzureSample-local-debug.apk
      ArtifactName: AzureSampleLocalDebug
  - task: ComponentGovernanceComponentDetection@0
    displayName: Component Detection
...
