name: Code coverage

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Coverage
        run: ./gradlew common:localDebugCommonUnitTestCoverageReport -Plabtest -ProbolectricSdkVersion=29

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          directory: ${{ github.workspace }}/common/build/reports/jacoco/localDebugCommonUnitTestCoverageReport/
          files: ./localDebugCommonUnitTestCoverageReport.xml
          verbose: true