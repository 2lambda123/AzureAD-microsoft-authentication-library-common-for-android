language: android

android:
  components:
    - tools
    - platform-tools

    # The BuildTools version used by the project
    - build-tools-28.0.3
    - android-27

# Disable Gradle cache uploads
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.android/build-cache

script:
  - ./gradlew clean build
